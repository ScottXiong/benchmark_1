        <li>1.如果是做NON-WMT包装的客人（如CAB，LNC，FKT等），我们可以提供不上锁的PDF或者不转曲的AI档案给客人;</li>
        <li>2.如果是做WMT包装的客人，一般是不会给不上锁的PDF或者转曲的AI档案。但是有特殊情况，如果客人自己可以做档案，并且这家客人有大批的档案，通常他会给我们做少量的档案，然后根据我们做好的档案，自己再做其他的档案，这个时候我们可以给不上锁的PDF或者不转曲的AI档案（例如EVE）。
    </div></li>
