<html>
<head>
	<title>case</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/amazeui/dist/css/amazeui.css">
	<script type="text/javascript" src="../node_modules/amazeui/dist/js/amazeui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
    	ul li{list-style: none;}
       /* .box{width: 600px;;border: 1px solid #ccc;}*/
        h4{color:#f60;}
        p{text-indent: 30px;}
      /*  img{border-bottom: 1px solid #ccc;border:1px solid #ccc;margin: 10px;}*/
        .box{display: none}
        button{margin:5px;}
    </style>
</head>
<body>
<div>
	<button class="btn">客供档案流程</button>
	<button class="btn btn-success">WMT USA</button>
</div>
<div>
	<div class="box box1">
	   <img src="../imgs/48.png" >
    </div>
<div class="box box2" style="display: block;">
<img src="../imgs/47.png">
</div>
</div>
<script>
	$(function(){
		$('div .btn').click(function(){
			$(this).addClass('btn-success').siblings().removeClass('btn-success')
			var num=$('div .btn').index(this)
			$('.box'+(num+1)).show().siblings().hide()
		})
	})
</script>
</body>
</html>
