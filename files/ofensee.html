        console.log("xw:",b)

        var c=$('.p').html()

o changes can be made. Do not mass print from the PDFs!","If you are looking for WMT approved printers, please feel free to contact us for a printing quote.","If you have any questions, or problems with the files, please don't hesitate to let us know, we’ll be happy to help.","CLV--->Clever_Factory","NOTE: Please provide the pre-price and tracking code, thanks.","CLV4人组 nicole----->nicole.versaggi@cleverfactory.com","CLV4人组--->   Kristin Roach <kristin.roach@cleverfactory.com>","CLV4人组------->  Lissy Minasola <lissy.minasola@cleverfactory.com>","CLV4人组------>  Koyuki <koyuki@cleverfactory.com.hk>","CLV(riewer&decission)---->Barbara Gallutia <barbara.gallutia@cleverfactory.com>","Please see attached screen shot.They have been changed by buyner.","Please advise the date you will send both packaging forms and die lines for PlayDay Program. We must have a date on record for CWMT reporting and follow up.","Could you please provide the AI format of the below jpg file to us?","CLV------>    Hi Lissy, Nicole, Koyuki, Kristin,","NOTE: Usually, there's no dot after 'in' and 'cm' in dimension info, please advise if we can delete the dot, thanks.","Usually, we do not put Made in USA logo on PDQs according to style guide. Please advise where your direction came from? Could you please forward us the e-mail?","Received, please also provide is the die lines for your items, thanks.","Would you please share with a draft artwork for Play Day PDQ for reference?","canada 的情人节／复活节／万圣节的buyer------>May Cheung (D18)","Please provide the pre-price and the country of origin.","Walmart Canada Import Information (for Domestic items 'Imported for' for Direct Imports 'Imported by'), which will be used for your items? ","当客人的packagingform过来的时候，先检查又没有刀模，若没有，则要看是不是hangtag","做的时候skype中回复“－－ok”，表示自己在做，proofHQ只加一个人----proofing，权限Reviewer & Approver，Disabled;直接copy skype检查工作清单里面的主题,其他设置都一样","拿到新case要先检查资料是否完整:packagingForm 加刀模。如果缺少刀模，看packagingForm的packaging type是不是吊牌（吊牌可以不用刀模）；有没有PDQ，PDQ是必须提供刀模的。","客供档 ck the item 'WM18KD16PUCD-A' in which you said 'Dog should read  3.1 in x 3.74 in ( 9.17cm x 9.5cm).' , but 3.1 inch does't match 9.17cm. Please advise.","casemate办公用品","blackweb onn 电子产品","LNC:lnc主要做旅行的，印刷负责人：：robert;设计负责人：Cherie；","cabelas:户外探险，有lever1，2，3；会有lewis－clark的logo;还有其他系列，具体看邮件的logo","translation：目前与我们合作的2家总部都是国外的，1.PLG，总部美国，联系人juanna+diego，boss is Eric,他们都是中国人。2.techlink：以下几个系列必须送techlink 》》》》canada：onn,bw,great value(GV),RV/HB(厨房用具)，FABY；usa:只有HW","cab:1.档案做了只是让我们做法语翻译，工单号-----------CAB；2.WMT的角色：底下的vendor会给我们发邮件，他们会附上刀模和packagingform,让我们做档案，然后给cab确认","lnc:ProofHQ邮件add，christ,darla box,+负责人，lnc比较复杂，不用写报表，cab要写报表","non-wmt:主要是lnc和cab，还有AIO美国做汽车配件的，BMT，WKL厨房用具，lnc旅行，cabelas：户外探险；path:design服务器／others","Hi Chris,This is Scott using Simon's computer.Could you please help to reply below e-mail?","For PA67206, it is mother item, no ned to design, thanks.","Sorry to tell you that we can't revise the die line according to WMT's  regulations, so you need to send correct die line to us, then we will update it for you.","We are waiting for Alexia for approval, only all of the person in WMT who are responsible for this job have approved,  we can proceed to the next step.","Sorry to tell you that we are not responsible for checking the PDQ sample, so you can contact with ShenZhen GS team for help","The following is for your reference:","Here is the link to download final files for following items, please confirm receipt.","Here are the updated files for following items, please confirm receipt of this email.","Here is the updated file for following item, please confirm receipt of this email.","凡PDQ让我们检查的都是与颜色有关的","carb lable放追踪信息的，方便超市员工看的","加拿大PD系列的PDQ上面的PD logo需要更新（印刷方式改成水印的）。所以，新PD logo确认之前，请不要发PDQ的最终稿给任何客人。其他包装的最终稿可以照常给，不影响。","Here is the link to download the UPDATED final files for your following items, please confirm receipt of this email. ","NOTE: The tree graphic should be provided in AI format, the PDF format will be damaged if we open via AI.","May the forc
